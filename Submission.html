<!doctype html>
<html>
    <title>Practise</title>

    <body style="background-color:rgb(32, 22, 22)">
        <h1 style="color:rgb(228, 199, 33);font-family:open sans;"><i>Student Details Form</i></h1>
        <img src="https://storage.googleapis.com/ezap-prod/forms/23/vit-logo.png" alt="College Logo" width="200px">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="First Name"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Last Name"><br>
			<label for="rnum">Registration number:</label><br>
            <input type="rnum" id="rnum" name="rnum" value="Registration Number"><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" style="color:rgb(228, 199, 33)">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="color:rgb(228, 199, 33)">Female</label><br><br>
			<input type="submit" value="Submit">
          </form>
    </body>
    </html>
